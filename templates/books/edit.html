<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Books</title>
</head>
<body>
  <div class="container">
    <form method="post" novalidate>
        {% csrf_token %}
        {{ forms.as_p }}
        <input type="submit" value="submit">
    </form>
    <a class="button" href="{% url 'showstore'  %}"><button class="btn btn-primary">Goto Store</button></a>
    {% if messages %}
     {% for i in messages %}
        {{ i }}
      {%  endfor %}
    {% endif %}
  </div>
</body>
</html>
