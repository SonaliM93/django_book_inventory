<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stores Information</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href = "{% static "css/stores.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/addstore">Add Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <br><br><br>
    <div class="container mt-2"></div>
    <div class="row">
        {% for d in data %}
          <div class="col-md-3 col-sm-6 item">
            <div class="card item-card card-block">
              <h4 class="card-title text-right"> <a href="del_store/{{ d.id }}"><i class="material-icons">delete</i></a></h4>
               <img src="https://media.istockphoto.com/photos/books-on-display-in-the-corner-of-a-second-hand-bookstore-picture-id1129874863?k=20&m=1129874863&s=612x612&w=0&h=FIL5hSudy89ghOg-LUz0neEokerGQreoRfe3DYFq6E0=" alt="">
               <h5 class="item-card-title mt-3 mb-3"><a href="{% url 'showbooks'  d.id  %}">{{d.store_name}}</h5>
            </div>
          </div>
        {% endfor %}
    </div>
  </body>
</html>
