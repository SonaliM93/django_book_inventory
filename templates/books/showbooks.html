<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Books</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static "css/stores.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' idd %}">Add Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'showstore'  %}">Goto Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <br><br><br>
  <div class="container mt-2"></div>
  <div class="row">
    {% for d in data %}
      <div class="col-md-3 col-sm-6 item">
        <div class="card item-card card-block">
          <h4 class="card-title text-right"><a href = 'del_book/{{ d.id }}' ><i class="material-icons">delete</i></a></h4>
          <img src="{{d.img}}" alt="Image">
          <h5 class="item-card-title mt-3 mb-3">{{d.bookname}}</h5>
          <a href = 'edit_book/{{ d.id }}' >Edit Book</a><pre>Quantity:{{d.count}}</pre>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
